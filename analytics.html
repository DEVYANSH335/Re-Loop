<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReLoop Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f4f3;
      color: #2e2e2e;
    }

    header {
      background-color: #e0f7ef;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    header .logo img {
      height: 100px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav button {
      background-color: #1c8c63;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #166f4e;
    }

    .analytics {
      padding: 30px 20px;
    }

    .analytics h1 {
      font-size: 2rem;
      color: #1c8c63;
      margin-bottom: 30px;
      text-align: center;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.07);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #1c8c63;
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    @media (min-width: 768px) {
      .charts {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }

      header {
        flex-wrap: nowrap;
      }

      nav {
        margin-top: 0;
      }

      .analytics h1 {
        font-size: 2.4rem;
      }

      .card h2 {
        font-size: 1.4rem;
      }

      canvas {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="ReLoop Logo">
    </div>
    <nav>
      <button onclick="window.location.href='dashboard.html'">Dashboard</button>
      <button onclick="window.location.href='marketplace.html'">Marketplace</button>
      <button onclick="window.location.href='index.html'">Logout</button>
    </nav>
  </header>

  <section class="analytics">
    <h1>Your Impact Analytics</h1>
    <div class="charts">
      <div class="card">
        <h2>CO₂ Savings</h2>
        <canvas id="co2Chart"></canvas>
      </div>

      <div class="card">
        <h2>Landfill Reduction</h2>
        <canvas id="landfillChart"></canvas>
      </div>

      <div class="card">
        <h2>Material Reuse Rate</h2>
        <canvas id="reuseChart"></canvas>
      </div>

      <div class="card">
        <h2>You vs Other Users</h2>
        <canvas id="comparisonChart"></canvas>
      </div>
    </div>
  </section>

  <script>
    const userData = {
      co2Saved: 3500,
      co2Remaining: 1500,
      landfillDiverted: 12000,
      reuseRate: 78,
      comparison: {
        you: [3500, 12000, 78],
        others: [2200, 8500, 61]
      }
    };

    function createGradient(ctx, colorStart, colorEnd) {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, colorStart);
      gradient.addColorStop(1, colorEnd);
      return gradient;
    }

    new Chart(document.getElementById("co2Chart").getContext("2d"), {
      type: "doughnut",
      data: {
        labels: ["You", "Remaining"],
        datasets: [{
          data: [userData.co2Saved, userData.co2Remaining],
          backgroundColor: ["#4caf50", "#ffeb3b"],
          borderColor: "#fff",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.raw} kg CO₂`
            }
          }
        },
        cutout: "65%"
      }
    });

    new Chart(document.getElementById("landfillChart").getContext("2d"), {
      type: "bar",
      data: {
        labels: ["You"],
        datasets: [{
          label: "kg Diverted",
          data: [userData.landfillDiverted],
          backgroundColor: createGradient(
            document.getElementById("landfillChart").getContext("2d"),
            "#1c8c63", "#4db6ac"
          ),
          borderRadius: 10
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(document.getElementById("reuseChart").getContext("2d"), {
      type: "pie",
      data: {
        labels: ["Reused", "Wasted"],
        datasets: [{
          data: [userData.reuseRate, 100 - userData.reuseRate],
          backgroundColor: ["#4caf50", "#f44336"],
          borderColor: "#fff",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { position: "bottom" },
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.label}: ${ctx.raw}%`
            }
          }
        }
      }
    });

    new Chart(document.getElementById("comparisonChart").getContext("2d"), {
      type: "bar",
      data: {
        labels: ["CO₂ Saved", "Landfill Diverted", "Reuse Rate"],
        datasets: [
          {
            label: "You",
            data: userData.comparison.you,
            backgroundColor: ["#00c853", "#4caf50", "#8bc34a"],
            borderRadius: 8
          },
          {
            label: "Other Users (avg)",
            data: userData.comparison.others,
            backgroundColor: ["#29b6f6", "#03a9f4", "#0288d1"],
            borderRadius: 8
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom" }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
